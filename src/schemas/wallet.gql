type Balance {
  confirmed: String!
  unconfirmed: String!
}

type Transaction {
  id: String!
  status: String!
  confirmations: Int!
  timestamp: Date!
  fee: String!
  link: String!
  to: [String!]!
  from: String!
  amount: String!
  type: String!
  total: String!
}

type NewTransaction {
  id: String!
  status: String!
  confirmations: Int!
  timestamp: Int!
  fee: String!
  link: String!
  to: [String!]!
  from: String!
  amount: String!
  type: String!
  total: String!
  coinSymbol: String!
  balance: Balance!
}

type FeeEstimate {
  estimatedFee: String!
  feeCurrency: String!
  feeCurrencyBalance: String!
}

type Wallet {
  symbol: String!
  name: String!
  balance: Balance!
  icon: String!
  backgroundColor: String!
  receiveAddress: String!
  transactions: [Transaction!]!
  feeEstimate: FeeEstimate!
  contractAddress: String
  canSendFunds: Boolean!
}

type MutationResponse {
  success: Boolean!
  message: String
}

type TxSendResponse {
  success: Boolean!
  message: String
  transaction: Transaction
}

type TxReceivedResponse {
  success: Boolean!
  message: String
  transaction: NewTransaction
}
type BalanceChangeResponse {
  success: Boolean!
  walletId: String!
}

type ValidateMnemonicResponse {
  valid: Boolean!
}

type PrivateKey {
  key: String!
  symbol: String!
}

type PrivateKeyResponse {
  result: [PrivateKey!]
  success: Boolean!
  error: String
}

input SendOutput {
  to: String!
  amount: String
  tokenId: String
}

type Query {
  # If no coinSymbol is provided, all supported wallets will be returned
  wallet(coinSymbol: String): [Wallet!]!
  mnemonic(lang: String): String!
  validateMnemonic(mnemonic: String!): ValidateMnemonicResponse!
  # If no coinSymbol is provided, all supported wallets will be returned
  privateKey(walletPassword: String!, coinSymbol: String): PrivateKeyResponse!
}

type Mutation {
  # If no coinSymbol is provided, all supported wallets will be returned
  sendTransaction(
    coinSymbol: String
    outputs: [SendOutput!]!
    totpToken: String
    walletPassword: String
  ): TxSendResponse!
  sendGameItems(
    coinSymbol: String
    outputs: [SendOutput!]!
    totpToken: String
    walletPassword: String
  ): TxSendResponse!
  createWallet(mnemonic: String!, walletPassword: String): MutationResponse!
  recoverWallet(mnemonic: String!, newPassword: String!): MutationResponse!
}

type Subscription {
  newBalance(coinSymbol: String!): BalanceChangeResponse!
}
