type LogAffiliateResponse {
  data: String
  error: String
}

type AffiliateLink {
  affiliateId: String!
  pageUrl: String!
  name: String!
  brand: String!
  userId: String!
  bitlyLink: String!
}

type Query {
  logAffiliateVisit(
    affiliateId: String!,
    sessionId: String!,
    url: String!
  ): LogAffiliateResponse!
  affiliateLink(
     affiliateId: String
  ): AffiliateLink!
}

type Mutation {
  assignReferredBy(
    affiliateId: String!,
    sessionId: String!
  ): LogAffiliateResponse!
  createAffiliateLink(
    pageUrl: String!,
    name: String!,
    brand: String!,
  ): AffiliateLink!
}
