type Product {
  id: String!
  name: String!
  shownPrice: Float!
  description: String!
}

type NodesInfo {
  online: Int
  owned: Int
}

type Query {
  productById(id: String!): Product!
  getAllproducts: [Product]!
  nodesInfo: NodesInfo
}

type Mutation {
  buyNode(
    quantity: Int!
    coinSymbol: String!
    productId: String!
    walletPassword: String!
    orderContext: OrderContext
  ): TxSendResponse!
}
