input CreateUserInput {
  token: String!
  firstName: String!
  lastName: String!
  phone: String!
  referredBy: String!
}

input UpdateUserInput {
  firstName: String
  lastName: String
  phone: String
  email: String
  password: String
}

type Mutation {
  createUser(userInfo: CreateUserInput!): ReturnToken!
  updateUser(userInfo: UpdateUserInput!): MutationResponse!
}
