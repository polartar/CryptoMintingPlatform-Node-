input RegisterUser {
  email: String!
  firebaseUid: String!
}

type User {
  email: String!
  firebaseUid: String!
  role: String!
  permissions: [String!]!
  id: ID!
  created: Date!
}

type Query {
  login(idToken: String!): Boolean!
  getCurrentUser: User!
}

type Mutation {
  register(user: RegisterUser!, idToken: String!): User!
}
