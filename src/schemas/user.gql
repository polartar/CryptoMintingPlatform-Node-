type UserProfile {
  email: String!
  firstName: String!
  lastName: String!
  displayName: String
  profileUrl: String
  phone: String
  phoneCountry: String
  id: ID!
  created: Date!
  currency: String!
  profilePhotoUrl: String
}

input CreateUserInput {
  token: String!
  firstName: String!
  lastName: String!
  displayName: String
  profileUrl: String
  phone: String
  referredBy: String
  utmInfo: [String!]
}

input UpdateUserInput {
  firstName: String
  lastName: String
  displayName: String
  profileUrl: String
  phone: String
  email: String
  password: String
}

type Query {
  profile: UserProfile!
}

type Mutation {
  createUser(userInfo: CreateUserInput!): ReturnToken!
  updateUser(userInfo: UpdateUserInput!): MutationResponse!
}
