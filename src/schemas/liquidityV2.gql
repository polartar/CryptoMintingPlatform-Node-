type ValidePasscode {
  message: String!
}

type PairParams {
  pairAddress: String!
  message: String!
}

type PairInfo {
  message: String!
  reserve0: String!
  reserve1: String!
  liquidity: String!
}

type TokenApprove {
  message: String!
  created: Boolean!
}

type LiquidityAdd {
  message: String!
}

type LiquidityRem {
  message: String!
  amountA: String
  amountB: String
}

type Query {
  getPairInfo(
    coinSymbol0: String!
    coinSymbol1: String!
    walletPassword: String!
  ): PairInfo
}

type Mutation {
  validatePasscode(walletPasscode: String!): ValidePasscode
  createPair(
    walletPassword: String!
    coinSymbol0: String!
    coinSymbol1: String!
  ): PairParams
  approveTokens(walletPassword: String!, coinSymbol0: String!): TokenApprove
  addLiquidityV2(
    coinSymbol0: String!
    coinSymbol1: String!
    amountADesired: Int!
    amountBDesired: Int!
    walletPassword: String!
  ): LiquidityAdd
  remLiquidityV2(
    coinSymbol0: String!
    coinSymbol1: String!
    walletPassword: String!
    percentage: Int!
  ): LiquidityRem
}
